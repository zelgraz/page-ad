<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adexium Widget Test</title>
    <script src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f6fa;">
    <div style="text-align: center;">
        <h2>Adexium Widget Test</h2>
        <p>If the widget is working, you should see an ad below.</p>
        <div id="adexium-ad"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const adexiumWidget = new AdexiumWidget({
                    wid: 'a9a8bb26-f778-4d69-8c58-e62579df193d',
                    adFormat: 'interstitial'
                });
                adexiumWidget.autoMode();
                console.log('AdexiumWidget initialized');
            } catch (e) {
                console.error('AdexiumWidget error:', e);
                document.body.innerHTML += '<p style="color:red;">AdexiumWidget error: ' + e.message + '</p>';
            }
        });
    </script>
</body>
</html>
